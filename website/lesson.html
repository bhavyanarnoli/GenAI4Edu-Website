            <div class="border border-gray-300 rounded-lg p-8 max-w-lg">
                <form class="max-w-sm mx-auto">
                    <div class="mb-5">
                        <label for="standard" class="block mb-2 text-sm font-medium text-gray-900">Standard</label>
                        <select id="standard" name="standard" class="w-full shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            required>
                            <!-- Add options for standards -->
                            <option value="I">I</option>
                            <option value="VIII">VIII</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                            <option value="V">V</option>
                            <option value="VI">VI</option>
                            <option value="VII">VII</option>

                    </div>
                    <div class="mb-5">

                            required>
                            <!-- Add options for subjects -->
                            <option value="Science">Science</option>
                            <option value="Math">Math</option>
                            <option value="English">English</option>
                            <option value="Social Studies">Social Studies</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    <div class="mb-5">
                        <label for="language" class="block mb-2 text-sm font-medium text-gray-900">Language</label>
                        <select id="language" name="language" class="w-full shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            required>
                            <!-- Add options for languages -->
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Punjabi">Marathi</option>
                            <option value="Punjabi">Punjabi</option>
                        </select>

                        <select id="language" name="language" class="w-full shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                            required>
                            <!-- Add options for languages -->
                            <option value="English">Natural Resources</option>
                            <option value="Hindi">Coal and Petroleum</option>
                            <option value="Punjabi">Some Natural Phenomena</option>
                            <option value="Punjabi">Stars and Solar System</option>
