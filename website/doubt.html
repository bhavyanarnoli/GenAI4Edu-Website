<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <div class="flex h-screen">
        <a href="index.html" class="px-4 py-3 absolute top-10 left-10 bg-brown-500 text-white rounded-md hover:bg-brown-600 hover:text-white" style="background-color: #b57f50;">Go Back</a>
        <!-- Left half -->
        <div class="w-1/4 flex flex-col justify-center items-center" style="background-color: #EDE1B4;">
            <img src="assets/logo.png" alt="Your Logo" class="h-20">

            <div class="mt-3 bg-white p-2 rounded-lg w-4/6">
                <p class="text-gray-700 font-semibold mb-2">Language</p>
                <select id="language" name="language" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Marathi">Marathi</option>
                    <option value="Marathi">Punjabi</option>
                    <!-- Add more language options if needed -->
                </select>
            </div>

        </div>
        <!-- Right half -->
        <div class="w-3/4 bg-white flex flex-col justify-between">
            <div class="flex flex-col h-full justify-between">

                <div class="p-10" style="font-size: 21px; font-family: Helvetica, Arial, sans-serif; color: #3e3e3e; font-weight: bold;"> Welcome back, Aditya!
                </div>
                <!-- This div keeps the input area at the bottom -->
                <div class="p-1 mt-auto flex items-start">
                    <!-- Profile picture icon -->
                    <div class="mr-10">
                        <!-- Inline SVG icon -->
                        <!-- <svg class="w-8 h-8 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                        </svg> -->
                    </div>
                    <!-- Chat messages -->
                    <div>
                        <!-- ChatGPT text with profile picture -->
                        <div class="flex items-center mb-4">
                            <div class="bg-gray-200 rounded-full p-1 mr-2">
                                <!-- Your custom icon -->
                                <img src="assets/teacher.png" alt="Your Icon" class="w-6 h-6">
                            </div>
                            <p class="font-semibold text-gray-800" style="font-size: 18px;">Guru</p>
                        </div>
                        <!-- Chat messages -->
                        <div>
                            <p class="text-gray-700" style="font-size: 18px;">Hello! What do you want to know?</p>
                        </div>
                    </div>
                </div>
                <!-- Prompt input form -->
                <div class=" p-10 ">
                    <form>
                        <input type="text " id="userInput " class="w-full border-2 border-gray-500 rounded-full px-4 py-2 " placeholder="Ask your doubt here... " style="font-size: 18px;">
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
